<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <p>Rock Paper Scissors</p>

    <button onclick="
    playGame('Rock');

    ">Rock</button>

    <button onclick="
    playGame('Paper');

    ">Paper</button>

    <button onclick="
    playGame('Scissors');
    
    ">Scissors</button>

    
    <p class="js-gameMoves"></p>
    <p class="js-result"></p>
    <p class="js-score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    updateScoreElement();

    localStorage.removeItem('score');
    
    roundsPlayed = 0;
    gameOver = false;

    document.querySelector('.js-result').innerHTML = '';
     document.querySelector('.js-gameMoves').innerHTML = '';

    ">Reset Game</button>
    <script src="./script.js"></script>
</body>
</html>
